<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript dates and regex</h1>
  <button type="button" onclick="myfunc()">Click</button>

  

  <script>
    function myfunc() {
        function reverseString(str) {
            // using javascript built-in methods to reverse the string
            return str.split('').reverse().join('');
        }
    

    // Test the function in console with some examples
    console.log(reverseString("hello"));     
    console.log(reverseString("JavaScript"));
    console.log(reverseString("Ultimez"));
    }   
  </script>
</body>
</html>
