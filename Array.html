<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Arrays</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <button type="button" onclick="myfunc()">Click</button>
    <script>
        function myfunc() {
            let array = [10, 5, 8, 3, 12, 6];

            console.log("Original array:", array);
            console.log("Length:", array.length);

           
            array.push(7);
            console.log("Number 7 added at the end:", array);

           
            let arrayModified = [...array];
            arrayModified.shift();
            console.log("After first element removed:", arrayModified);
 
            arrayModified = [...array];
            arrayModified.sort((a, b) => a - b);
            console.log("After sorting in ascending order:", arrayModified);

           
            arrayModified = [...array];
            arrayModified.reverse();
            console.log("After reversing:", arrayModified);

           
            if (array.includes(8)) {
                console.log("Number 8 exists");
            } else {
                console.log("Number 8 doesn't exist");
            }

           
            let index12 = array.indexOf(12);
            console.log("Index of number 12:", index12);

            
            let doubledNumbers = array.map(num => num * 2);
            console.log("Doubled numbers array:", doubledNumbers);
        }
    </script>
</body>
</html>
